<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interviewee Agent</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        raifYellow: '#FFED00',
                        raifDark: '#2B2D33',
                        raifGray: '#6B7280',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen">
    <div class="flex flex-col justify-center items-center min-h-screen font-sans max-w-6xl mx-auto px-4">
        <!-- Main Content -->
        <div class="w-full text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-raifDark mb-6">
                Интервьюер с искусственным интеллектом
            </h1>
            <p class="text-xl text-raifGray mb-12">
                Выберите тип интервью для начала
            </p>
        </div>

        <!-- Cards Container -->
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 w-full max-w-4xl">
            <!-- Interview Card -->
            <a href="/select-persona" class="group w-full md:w-1/2 transition-all duration-300">
                <div class="bg-white rounded-2xl p-8 shadow-lg border-2 border-transparent hover:border-raifYellow transition-all duration-300">
                    <div class="bg-raifYellow/10 rounded-xl p-6 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-raifDark mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-raifDark mb-2">Провести интервью</h2>
                    <p class="text-raifGray">Начните новое интервью с виртуальным кандидатом</p>
                </div>
            </a>

            <!-- Evaluation Card -->
            <a href="/evaluation" class="group w-full md:w-1/2 transition-all duration-300">
                <div class="bg-white rounded-2xl p-8 shadow-lg border-2 border-transparent hover:border-raifYellow transition-all duration-300">
                    <div class="bg-raifYellow/10 rounded-xl p-6 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-raifDark mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-raifDark mb-2">Оценить интервью</h2>
                    <p class="text-raifGray">Проанализируйте результаты проведенного интервью</p>
                </div>
            </a>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute left-0 top-1/4 -z-10">
            <div class="w-24 h-24 bg-raifYellow/20 rounded-full blur-xl"></div>
        </div>
        <div class="absolute right-0 bottom-1/4 -z-10">
            <div class="w-32 h-32 bg-raifYellow/20 rounded-full blur-xl"></div>
        </div>
    </div>
</body>
</html>
